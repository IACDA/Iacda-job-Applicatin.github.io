<!DOCTYPE html>
<!DOCTYPE html>
<html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-service-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title> E-Account Job Application Form </title>
</head>
<body>

	<div class="d-flex justify-content-center">

		<div class="Container">

			

			<h2>E-Account Job Application Form (Year-2025)</h2>
			<div class="form-container">

			<form method="post" action="https://script.google.com/macros/s/AKfycbzyw8EovrbPaKT9cg0jjoSSc4HGeY8DVLtKU8bprAijpwK6mGngGqwHMuVABCxQW4BK/exec" name="contactform" id="contactform">

				<h3>Candidate Details</h3>
				<input type="text" class="form-control" placeholder="Candidate Full Name" name="Candidate Name" id="Candidate Name"/>
				<span>
				<input type="text" class="form-control" placeholder="Fathers Name" name="Fathers Name" id="Fathers Name"/>
				<span>
				<input type="text" class="form-control" placeholder="Mothers Name" name="Mothers Name" id="Mothers Name"/>
				<span>
				<input type="text" class="form-control" placeholder="Adhar Number" name="Adhar Number" id="Adhar Number"/>
				<span>

				<h3>Candidate Full Address</h3>
				<input type="text" class="form-control" placeholder="Village Name" name="Village" id="Village"/>
				<span>
				<input type="text" class="form-control" placeholder="Post Office" name="Post Office" id="Post Office"/>
				<span>
				<input type="text" class="form-control" placeholder="Police Station" name="Police Station" id="Police Station"/>
				<span>
				<input type="number" class="form-control" placeholder="PIN Number" name="PIN" id="PIN"/>
				<span>
				<input type="text" class="form-control" placeholder="Block" name="Block" id="Block"/>
				<span>
				<input type="text" class="form-control" placeholder="Dristrict Name" name="District" id="District"/>
				<span>
				<input type="text" class="form-control" placeholder="State Name" name="State" id="State"/>
				<span>
				<input type="text" class="form-control" placeholder="Country" name="Country" id="Country"/>
				<span>


				<h3>Candidate Contact Details</h3>
				<input type="email" class="form-control" placeholder="Email" name="Email" id="email"/>
				<span>
				<input type="text" class="form-control" placeholder="Date of Birth" name="DOB" id="DOB"/>
				<span>
				<input type="text" class="form-control" placeholder="Enter Whatsapp Number" name="Whatsapp" id="Whatsapp"/>
				<span>
				<input type="text" class="form-control" placeholder="Enter Social media Id" name="Social media Id" id="Social media Id"/>
				<span>
			

				

				<h3>General Education Details</h3>
				<input type="text" class="form-control" placeholder="Educational Qualification" name="GEQ" id="GEQ"/>
				<span>
				<input type="text" class="form-control" placeholder="Passed year" name="" id="name"/>
				<span>
				<input type="text" class="form-control" placeholder="Board Name" name="Full Name" id="name"/>
				<span>
				<input type="text" class="form-control" placeholder="Regstration Number" name="Reg No" id="Reg No"/>
				<span>
				<input type="text" class="form-control" placeholder="Roll Number" name="Full Name" id="name"/>
				<span>
				<input type="text" class="form-control" placeholder="Total Marks" name="Full Name" id="name"/>
				<span>
				<input type="text" class="form-control" placeholder="Result" name="Gen Result" id="Gen Result"/>
				<span>
				<input type="text" class="form-control" placeholder="School Name" name="Full Name" id="name"/>
				<span>

				<h3>Job Application For (Type bellow Yes/No)</h3>
				<input type="text" class="form-control" placeholder="Branch Manager Post" name="Apply for Branch Manager" id="Apply for Branch Manager"/>
				<span>
				<input type="text" class="form-control" placeholder="Field Manager Post" name="Apply for Field Manager" id="Apply for Field Manager"/>
				<span>
				<input type="text" class="form-control" placeholder="Area Manager Post" name="Apply for Area Manager" id="Apply for Area Manager"/>
				<span>
				<input type="text" class="form-control" placeholder="Deputy Manager Post" name="Apply for Deputy Manager" id="Apply for Deputy Manager"/>
				<span>

				<h3>-----------------------------------------------------------------------------</h3>
				<input type="text" class="form-control" placeholder="Apply Date" name="Apply Date" id="Apply Date"/>
				<span>
				<input type="text" class="form-control" placeholder="Place" name="Full Name" id="name"/>
				<span>
				
				<h3></h3>
				<input type="submit" value="Submit" class="button button-primary" colour=blue id="submit" />
				</span>
			</form>	
		</div>	
	</div>
</div>

<script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbzyw8EovrbPaKT9cg0jjoSSc4HGeY8DVLtKU8bprAijpwK6mGngGqwHMuVABCxQW4BK/exec'
			const form = document.forms['contactform']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
		  </script>

</body>
</html>
